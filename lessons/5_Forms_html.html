<!DOCTYPE html>
<html>
    <head>
        <title>Формы HTML</title>
    </head>
    <body>
        <form action="" method="">
            <fieldset>
                <legend>Группа 1</legend>
            <label>Текст:<input type="text" placeholder="Введи текст"></label>
            <input type="button" name="button" value="Нажми меня">
            <label>Мужской<input type="checkbox"></label>
            <label>Женский<input type="checkbox"></label>
            </fieldset>
            <input type="radio">
            <input type="reset">
            <input type="submit">
            <input type="date">
            <input type="search">
            <button>Нажми меня ещё раз</button>
            <input type="file">
            <input type="password">
            <textarea cols="15" rows="2">Введи сюда текст</textarea>
            <select multiple size="2">
                <option>Выбор 1</option>
                <option>Выбор 2</option>
                <option>Выбор 3</option>
            </select>
        </form>
    </body>
</html>
